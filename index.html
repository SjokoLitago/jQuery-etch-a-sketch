<!DOCTYPE html>

<html>
	<head>
	<meta charset="utf-8"/>
	<title>ETCH-A-SKETCH | The Odin Project</title>
	<link href="style/sketch.css" rel="stylesheet" type="text/css">
	
	
	</head>

<body>
	<div id="wrapper">
		<header>
			<h1>ETCH_A_SKETCH</h1>
			
			<div id="button">
				<button id="restart">Restart</button>
				<p>Press the restart-button to reset the canvas<br> and choose a new number of grids!</p>
			</div>	
		</header>

		<div id="colors">
			<p>Change the color of the grids by pressing one of<br> the buttons!</p>
			<ul>
			
			<li><button id="red">Red</button></li>
			<li><button id="blue">Blue</button></li>
			<li><button id="green">Green</button></li>
		</div>
		
		<div id="container">
		</div>
		
	</div>

<script src="script/jquery.js"></script>
<script src="script/sketch.js"></script>
</body>

</html>
